name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/workspace

jobs:
  build-ci-workspace-container:
    name: üß∞ Build CI Workspace Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=ci-${{ github.run_id }}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: workspace
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UV_INDEX_GITHUB_USERNAME=${{ github.actor }}
            UV_INDEX_GITHUB_PASSWORD=${{ secrets.GITHUB_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  workspace-container-job:
    name: Workspace Container Job
    runs-on: ubuntu-latest
    needs:
      - build-ci-workspace-container
    permissions:
      contents: read
      packages: read
    
    env:
      WORKSPACE_CONTAINER_WORK_DIR: .
    
    container:
      image: ghcr.io/${{ github.repository }}/workspace:ci-${{ github.run_id }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

  backend-workflows:
    name: üè• Backend Workflows
    needs:
      - workspace-container-job
    uses: ./.github/workflows/backend-workflows.yml
    with:
      run_id: ${{ github.run_id }}
    secrets: inherit

  frontend-workflows:
    name: üñ•Ô∏è Frontend Workflows
    needs:
      - workspace-container-job
    uses: ./.github/workflows/frontend-workflows.yml
    with:
      run_id: ${{ github.run_id }}
    secrets: inherit